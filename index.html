<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_Wala.com</title>
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .sidebar {
            width: 200px;
            background: url(./images/logo.jpg) no-repeat center center/cover, linear-gradient(45deg, #222, #444);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            height: 100vh;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .logo h2 {
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
        }
        .navbar ul {
            list-style: none;
            width: 100%;
            padding: 0;
        }
        .navbar ul li {
            width: 100%;
        }
        .navbar ul li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #f4f4f4;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }
        .navbar ul li a:hover {
            background: #ffcc00;
            color: #222;
        }
        .content {
            margin-left: 200px;
            width: calc(100% - 200px);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        iframe.active {
            opacity: 1;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100px;
            }
            .logo h2 {
                display: none;
            }
            .navbar ul li a {
                justify-content: center;
            }
            .content {
                margin-left: 100px;
                width: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/image2.jpg" alt="Logo">
            <h2>Car_wala.com</h2>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#" onclick="changePage('about.html')">About</a></li>
                <li><a href="#" onclick="changePage('rent.html')">Rent a Car</a></li>
                <li><a href="#" onclick="changePage('sell.html')">Sell a Car</a></li>
                <li><a href="#" onclick="changePage('rent_bike.html')">Rent a Bike</a></li>
                <li><a href="#" onclick="changePage('sell_bike.html')">Sell a Bike</a></li>
                <li><a href="#" onclick="changePage('contactus.html')">Contact Us</a></li>
            </ul>          
        </nav>
    </div>
    <div class="content">
        <iframe id="pageFrame" src="about.html" class="active"></iframe>
    </div>

    <script>
        function changePage(page) {
            let iframe = document.getElementById('pageFrame');
            iframe.classList.remove('active');
            setTimeout(() => {
                iframe.src = page;
                iframe.classList.add('active');
            }, 300);
        }
    </script>
</body>
</html>
